<!doctype html>
<html lang="cs">
    <head>
        <title>Knihovna</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">

        {% load static %}
        <link rel="stylesheet" href="{% static './css/style.css' %}">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <!-- Header -->
        <header class="jumbotron text-center bg-warning">
            <h1 class="text-white text-uppercase display-3">Knihovna</h1>
        </header>
        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-dark text-center">
            <div class="col-sm-4">
                <h3>Domů</h3>
            </div>
            <div class="col-sm-4">
                <h3>Všechny knihy</h3>
            </div>
            <div class="col-sm-4">
                <h3>Spisovatelé</h3>
            </div>
        </nav>
        
        <!-- Main -->
        <main class="container">

            {% block content %}{% endblock %}

        </main>
        <!-- Footer -->
        <footer class="bg-dark">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <p>Django Knihovna &copy Marek Schwan IT4</p>
                    </div>
                    <div class="col-lg-6">
                        <a class="odkaz" href="https://github.com/Darfreed/webove_aplikace">GitHub</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        {% block scripts %}{% endblock %}
        <script>
            $('#navId a').click(e => {
                e.preventDefault();
                $(this).tab('show');
            });
        </script>
    </body>
</html>
